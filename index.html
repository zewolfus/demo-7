<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD - LOCALSTORAGE</h1>
        <form id="form">
            <input type="text" placeholder="add new user" id="name" autocomplete="off">
            <button class="success">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="user" id="nameList">
            <div class="user-item">
                <p>
                    <i class="fa-solid fa-user"></i>
                    <span>User:</span> Ä°sim
                </p>
                <div class="buttons">
                    <button class="primary" onclick="Edit()">
                        <i class="fa-solid fa-edit"></i>
                        Edit
                    </button>
                    <button class="danger" onclick="Delete()">
                        <i class="fa-solid fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
